apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpd
    ambiente: producao
  name: httpd
spec:
  strategy: 
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 0
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
        ambiente: producao
    spec:
      containers:
      - image: httpd
        name: httpd
        resources:
          requests:
            cpu: 100m
            memory: 56M
          limits:
            cpu: 200m
            memory: 128M
