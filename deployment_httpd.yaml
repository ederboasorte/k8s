apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    ambiente: producao
  name: nginx
spec:
  strategy: 
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        ambiente: producao
    spec:
      containers:
      - image: nginx
        name: nginx
        readinessProbe:
          httpGet:
            path: "/"
            port: 80
        livenessProbe:
          httpGet:
            path: "/"
            port: 80
        resources:
          requests:
            cpu: 100m
            memory: 56M
          limits:
            cpu: 200m
            memory: 128M
