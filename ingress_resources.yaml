apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - "*.demo.com"
    secretName: demo-domain-secret
  rules:
  - host: "nginx.demo.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
